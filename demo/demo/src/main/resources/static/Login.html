<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to RoyalMart</title>
</head>
<script src="signup.js">
    
</script>
<body>
    <body bgcolor="#DFD9D9">
        <h2 align="left" valign="center">Please login for RoyalMart</h2>
        <form action="Login" method="get" valign="center" onsubmit="Clicklogin()">
            Username <input type="text" name="username" id="username">
            <br>
            <br>
            Password <input type="password" name="password" id="loginpassword">
            <br>
            <p style="font-style: italic;">your password is FirstThreeLettersOfYourName@123</p>
            <p style="font-style: italic;">For Example name: Narendra Modi</p>
            <p style="font-style: italic;"> Password: Nar@123</p>
            <br>
            <br>
            <input type="submit" id="login" value="login"> <input type="reset" value="reset"> 
        </form>
        
        
    
</body>
</html>
